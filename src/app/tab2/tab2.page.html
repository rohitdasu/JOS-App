<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-header style="font-size: x-large; padding: 5%"> About </ion-header>
    <ion-buttons slot="end" style="padding: 5%">
      <ion-menu-button fill="clear" color="dark"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-row>
    <ion-slides [options]="slideOptions">
      <ion-slide class="slide">
        <ion-card
