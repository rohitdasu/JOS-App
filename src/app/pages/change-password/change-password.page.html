<ion-content>
  <div>
    <ion-buttons>
      <ion-back-button color="dark" style="background-color: #ffc409;" mode="md" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </div>
  <ion-grid>
    <ion-row>
      <div style="margin: 0 auto; margin-top: 5%">
        <img src="../../../assets/logo.png" alt="" />
      </div>
    </ion-row>
    <ion-row>
      <p class="login-text">CHANGE PASSWORD</p>
    </ion-row>
    <ion-row style="margin-top: 10%">
      <ion-item lines="none">
        <ion-label>OLD PASSWORD</ion-label>
        <ion-input type="password" style="width: 100%" [(ngModel)]="old_password"></ion-input>
      </ion-item>
    </ion-row>
    <hr
      style="border: 0.1px solid black; margin-left: 10%; margin-right: 10%"
    />
    <ion-row>
      <ion-item lines="none">
        <ion-label>NEW PASSWORD</ion-label>
        <ion-input type="password" style="width: 100%" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-row>
    <hr
      style="border: 0.1px solid black; margin-left: 10%; margin-right: 10%"
    />
    <ion-row>
      <ion-item lines="none">
        <ion-label>CONFIRM PASSWORD</ion-label>
        <ion-input type="password" style="width: 100%" [(ngModel)]="confirm_password"></ion-input>
      </ion-item>
    </ion-row>
    <hr
      style="border: 0.1px solid black; margin-left: 10%; margin-right: 10%"
    />
    <ion-row>
      <div style="margin: 0 auto" *ngIf="spinner">
        <ion-spinner></ion-spinner>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row class="button">
    <ion-button
      style="margin: 0 auto"
      fill="clear"
      (click)="changePassword()"
      >Change Password<ion-icon name="arrow-forward-outline"></ion-icon
    ></ion-button>
  </ion-row>
</ion-footer>
